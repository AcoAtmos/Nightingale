<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register</title>
  <!-- Tailwind via CDN (Play CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./js/users/daftar_user.js" defer></script>

  <style>
    body{
        background-image: url(./assets/img/blur-hospital.jpg);
        background-size: cover;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <main class="w-full max-w-md bg-white/80 backdrop-blur-md border border-slate-200 rounded-2xl shadow-lg p-8">
        <h1 class="text-2xl font-semibold text-slate-800 mb-3 text-center">Register</h1>
        <p class="text-sm text-slate-500 mb-6 text-center">Isi data di bawah untuk membuat akun.</p>

        <div action="#" method="post" class="space-y-4" autocomplete="on">

            <label class="block">
                <span class="text-sm font-medium text-slate-700">Nama Lengkap</span>
                <input name="nama_lengkap" type="text" required placeholder="Contoh: Ahmad kashmiri"
                    class="mt-1 block w-full rounded-lg border border-slate-200 bg-white px-4 py-2 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-300" />
            </label>

            <label class="block">
                <span class="text-sm font-medium text-slate-700">Username</span>
                <input name="username" type="text" required minlength="3" maxlength="30" placeholder="AhmadKashmiri"
                    class="mt-1 block w-full rounded-lg border border-slate-200 bg-white px-4 py-2 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-300" />
            </label>

            <label class="block">
                <span class="text-sm font-medium text-slate-700">Password</span>
                <input name="password" type="password" required minlength="6" placeholder="Minimal 6 karakter"
                    class="mt-1 block w-full rounded-lg border border-slate-200 bg-white px-4 py-2 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-300" />
            </label>

            <label class="block">
                <span class="text-sm font-medium text-slate-700">No. WhatsApp</span>
                <input name="no_wa" type="tel" inputmode="tel" pattern="^\+?[0-9]{7,15}$" placeholder="62812xxxx..." required
                    class="mt-1 block w-full rounded-lg border border-slate-200 bg-white px-4 py-2 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-300" />
                <p class="text-xs text-slate-400 mt-1">Jangan gunakan tanpa spasi</p>
            </label>

            <label class="block">
                <span class="text-sm font-medium text-slate-700">Email</span>
                <input name="email" type="email" required placeholder="AhmadKashmiri.com"
                    class="mt-1 block w-full rounded-lg border border-slate-200 bg-white px-4 py-2 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-300" />
            </label>

            <button onclick="daftar_user()" class="w-full py-2.5 rounded-lg bg-sky-600 text-white font-medium hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-300">Daftar</button>

            <p class="text-center text-sm text-slate-500">Sudah punya akun? <a href="#" class="text-sky-600 font-medium hover:underline">Masuk</a></p>
        </div>
        <footer class=" fixed  bottom-3 left-1/2 -translate-x-1/2 text-xs text-slate-400">By ahmad sumbul</footer>
  </main>

</body>
</html>
